<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Design SlideShow | By OSMX</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Osmx-Websites-Kit/osmx_fonts.css">
    <link rel="stylesheet" href="./Osmx-Websites-Kit/colors-scheme/4-colors-schemes.css">
    <link rel="stylesheet" href="./Osmx-Websites-Kit/css-reset/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <main>
        <nav>
            <h1>تصميم سيرفرات الديسكورد</h1>
        </nav>
        <div class="slideshow">
            <div class="Slide fade">
                <img src="./images/Untitled-1.png" alt="">
            </div>
            <div class="Slide fade">
                <img src="./images/Untitled-2.png" alt="">
            </div>
            <div class="Slide fade">
                <img src="./images/Untitled-3.png" alt="">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <footer>
            <h1>Made With <em class="fas fa-heart"></em> By OSMX</h1>
        </footer>
    </main>
</body>

</html>
